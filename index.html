<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="../d3/d3.min.js"></script>
        <style type="text/css">

            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                margin-right: 2px;
            }

        </style>
    </head>
    <body>
        <script type="text/javascript">
        const dataset = [...new Array(20)].map(() => Math.round(Math.random() * 100))

        d3.csv("food.csv", (error, data) => {
            if (error) {
                console.log("error", error)
            } else {
                console.log("data", data)
                d3.select("body").selectAll("p")
                    .data(dataset)
                    .enter()
                    .append("div")
                    .attr("class", "bar")
                    .style("background-color", d => d < 50 ? "red" : "teal")
                    .style("height", d => (d * 5) + "px")
            }
        })
        </script>
    </body>
</html>
